<html>
<head>
    <title>TravelSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">TravelSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faq">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="container mt-4 text-center">
        <img src="https://placehold.co/1200x400?text=Mountain+Adventures" class="img-fluid" alt="Hero Image">
    </div>
    
    <!-- Gallery Section -->
    <div class="container mt-5" id="gallery">
        <h2 class="text-center">Gallery</h2>
        <div class="row g-3">
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+1" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+2" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+3" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+4" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+5" class="img-fluid"></div>
            <div class="col-md-4"><img src="https://placehold.co/350x200?text=Destination+6" class="img-fluid"></div>
        </div>
    </div>
    
    <!-- FAQs Section -->
    <div class="container mt-5" id="faq">
        <h2 class="text-center">FAQs</h2>
        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#faq1">What is the best time to travel?</button>
                </h2>
                <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">Spring and fall offer pleasant weather and fewer crowds.</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#faq2">Are there group discounts?</button>
                </h2>
                <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">Yes, we offer discounts for group bookings.</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contact Section -->
    <div class="container mt-5 text-center" id="contact">
        <h2>Contact Us</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">Book Now</button>
    </div>
    
    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Booking Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination</label>
                            <select class="form-select">
                                <option>Choose...</option>
                                <option>NEPAL</option>
                                <option>INDIA</option>
                                <option>CHINA</option>
                                <option>BHUTAN</option>
                                <option>BANGLADESH</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
